spring:
    application:
        name: users
    datasource:
        url: jdbc:h2:file:./data/testdb
        username: "sa"
        password: "pass"
        driver-class-name: org.h2.Driver
    h2:
        console:
            enabled: true
            path: /h2-console
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: create-drop # Hibernate ddl auto (create, create-drop, validate, update, none)

# swagger-ui custom path
springdoc:
    swagger-ui:
        path: /swagger-ui.html

server:
    servlet:
        context-path: /api/v1